<div class="container-fluid">
	<div class="row">
		<div id="charListContainer" class="col-md-8">
			<table class="table table-striped">
				<thead class="row">
					<tr>
						<th>Name</th>
						<th>Class</th>
						<th>Strength</th>
						<th>Dexterity</th>
						<th>Vitality</th>
						<th>Intellect</th>
						<th>Health</th>
						<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: characters, visible: characters().length > 0">
					<tr>
						<td data-bind="text: name"></td>
						<td data-bind="text: charClass"></td>
						<td data-bind="text: strength"></td>
						<td data-bind="text: dexterity"></td>
						<td data-bind="text: vitality"></td>
						<td data-bind="text: intellect"></td>
						<td data-bind="text: health"></td>
						<td>
							<input type="hidden" data-bind="value: id" />
							<div class="pull-right">
								<button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#characterModal" data-bind="click: $parent.viewCharacter">
									<i class="glyphicon glyphicon-folder-open"></i>
								</button>
								<button class="btn btn-xs btn-danger">
									<i class="glyphicon glyphicon-trash" data-bind="click: $parent.removeCharacter"></i>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<div data-bind="component: { name: 'character-creater', params: { characterList: characters } }"></div>
		</div>
	</div>
</div>

<div data-bind="component: { name: 'character-viewer', params: { characterList: characters, selectedCharacter: selectedCharacter } }"></div>
